<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama AI</title>
</head>
<body>
    <h1>Ollama AI</h1>
    <form id="ai-form">
        <textarea name="input" rows="4" cols="50" placeholder="Enter text..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <pre id="output"></pre>

    <script>
        document.getElementById('ai-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const input = document.querySelector('textarea[name="input"]').value;
            const response = await fetch('https://api.example.com/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            });
            const data = await response.json();
            document.getElementById('output').textContent = data.output;
        });
    </script>
</body>
</html>
